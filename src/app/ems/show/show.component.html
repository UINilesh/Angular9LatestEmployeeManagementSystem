<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panelShowSection">
<div class="panel panel-default" *ngIf=employee>
    <div class="panel-body">
        <form class="form-horizontal" >
          <div class="form-group">
             
            <div class="col-sm-9">
              <p class="form-control">{{employee.name}}</p> 
            </div>
          </div>
          <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Job Position : </label>
            <div class="col-sm-9">
            <p class="form-control">{{employee.position}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="department" class="col-sm-2 control-label">Department Name : </label>
            <div class="col-sm-9">
            <p class="form-control">{{employee.department}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="dateofjoining" class="col-sm-2 control-label">Date of Joining : </label>
            <div class="col-sm-9">
            <p class="form-control">{{employee.dateofjoining}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee.salary}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Employee's ID : </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee._id}}</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <!--<button type="submit" class="btn btn-info" (click)="goBack()">Cancel</button>-->
               <a  class="btn btn-info text-light" (click)="goBack()">Cancel</a>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
<br>
<br>
<br>

  <footer></footer>
