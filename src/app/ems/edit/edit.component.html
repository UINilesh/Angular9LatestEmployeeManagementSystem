<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
 
  <div class="panelShowSection">
<div class="panel panel-default">
   <div class="panel-body">
    <form class="form-horizontal" (submit)="updateEmployee()">
  <div class="form-group">
     
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Job Position : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.position" name="position">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.department" name="department">
    </div>
  </div>
  <div class="form-group">
    <label for="dateofjoining" class="col-sm-2 control-label">Date of Joining : </label>
    <div class="col-sm-9">
      <input type="date" class="form-control"  [(ngModel)]="model.dateofjoining" name="dateofjoining">
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.salary" name="salary">
    </div>
  </div>
  

  <div class="form-group editbtn">
    <div class="col-sm-12">
      
      <button type="submit" class="btn btn-success">Update</button>
      <a  class="btn btn-info text-light" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
</div>
</div>

</div>
</div>

<footer></footer>
